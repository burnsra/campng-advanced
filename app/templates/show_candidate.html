<dl>
  <dt>Name:</dt>
  <dd>{{ctrl.candidate.name}}</dd>
  <dt>Resume:</dt>
  <dd ng-bind-html="ctrl.candidate.resume | markdown"></dd>
  <dt>Rating:</dt>
  <dd>{{ctrl.candidate.rating}}</dd>

</dl>
<ul>
  <li ng-repeat="comment in ctrl.candidate.comments">{{comment.title}}</li>
</ul>
<a ui-sref="editCandidate({id: ctrl.candidate.id})">Edit</a>
