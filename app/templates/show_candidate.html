<dl>
  <dt>Name:</dt>
  <dd>{{ctrl.candidate.name}}</dd>
  <dt>Resume:</dt>
  <dd ng-bind-html="ctrl.candidate.resume | markdown"></dd>
  <dt>Rating:</dt>
  <dd>{{ctrl.candidate.rating}}</dd>

</dl>
<ul>
  <li ng-repeat="comment in ctrl.candidate.comments">
    <a ui-sref=".showComment({commentIndex: $index})">{{comment.title}}</a>
  </li>
</ul>
<div ui-view></div>
<a ui-sref="editCandidate({id: ctrl.candidate.id})">Edit</a>
