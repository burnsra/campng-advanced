<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="ctrl.candidate.name">
  </div>
<div class="form-group">
  <label for="resume">Resume</label>
  <div markdown-editor text="ctrl.candidate.resume"></div>
</div>
<div class="form-group">
  <label for="rating">Rating</label>
  <div star-rating ng-model="ctrl.candidate.rating"></div>
</div>
  <div class="form-group">
    <label for="name">Salary</label>
    <dollar-input-group>
      <input type="text" class="form-control" id="salart" ng-model="ctrl.candidate.salary">
    </dollar-input-group>
  </div>
  <button type="submit" class="btn btn-default" ng-click="ctrl.save()">Save</button>
</form>
